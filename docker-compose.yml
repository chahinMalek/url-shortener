
services:
  postgres:
    image: postgres:16-alpine
    container_name: urlshort-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: url_shortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - urlshort-network

  redis:
    image: redis:7-alpine
    container_name: urlshort-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - urlshort-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlshort-app
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./core:/app/core
      - ./infra:/app/infra
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - urlshort-network

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlshort-celery-worker
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./core:/app/core
      - ./infra:/app/infra
      - ./workers:/app/workers
    command: celery -A workers.celery_app worker --loglevel=info -Q classification
    networks:
      - urlshort-network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlshort-celery-beat
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./core:/app/core
      - ./infra:/app/infra
      - ./workers:/app/workers
    command: celery -A workers.celery_app beat --loglevel=info
    networks:
      - urlshort-network

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlshort-flower
    env_file:
      - .env.docker
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    volumes:
      - ./workers:/app/workers
    command: celery -A workers.celery_app flower --port=5555
    networks:
      - urlshort-network

volumes:
  postgres_data:
  redis_data:

networks:
  urlshort-network:
    driver: bridge
