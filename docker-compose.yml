version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: urlshort-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: url_shortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - urlshort-network

  redis:
    image: redis:7-alpine
    container_name: urlshort-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - urlshort-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlshort-app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/url_shortener
      DATABASE_ECHO: "false"
      APP_NAME: "URL Shortener"
      DEBUG: "true"
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./core:/app/core
      - ./infra:/app/infra
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - urlshort-network

volumes:
  postgres_data:
  redis_data:

networks:
  urlshort-network:
    driver: bridge
